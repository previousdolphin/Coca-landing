<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoCA | The Church of Conceptual Art</title>
    <style>
        /* --- THE ARCHITECTURE (CSS) --- */
        
        :root {
            --bg-color: #050505;
            --text-color: #e0e0e0;
            --accent-color: #ffffff;
            --dim-color: #4a4a4a;
            --error-color: #ff3b3b;   /* Red for Denied */
            --alert-color: #ffcc00;   /* Gold for Tithe */
            --record-color: #00ff41;  /* Green for Recording */
            --font-main: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            --font-mono: 'Courier New', Courier, monospace; /* Added for inputs */
            --transition-speed: 0.3s;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            letter-spacing: 0.05em;
            position: relative;
            overflow-y: auto; 
            overflow-x: hidden;
        }

        /* Noise Filter */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.08'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: -1;
        }

        .container {
            width: 90%;
            max-width: 420px;
            padding: 3rem 1rem;
            text-align: center;
            opacity: 0;
            animation: ritualFadeIn 2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        /* --- THE ALTAR --- */
        .profile-container {
            margin-bottom: 2rem;
            position: relative;
            display: inline-block;
        }

        .profile-pic {
            width: 130px;
            height: 130px;
            background-color: var(--dim-color);
            background-image: url("coca.png");
            background-size: cover;
            background-position: center;
            border-radius: 50%; 
            border: 1px solid var(--dim-color);
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.08);
            transition: transform 0.5s ease;
        }

        .profile-container:hover .profile-pic {
            transform: scale(1.05);
            border-color: var(--accent-color);
        }

        .handle { margin-bottom: 1.5rem; }
        .handle a {
            font-size: 0.85rem;
            text-transform: uppercase;
            color: var(--dim-color);
            text-decoration: none;
            letter-spacing: 0.2em;
            transition: color 0.3s;
            display: inline-block;
        }
        .handle a:hover { color: var(--accent-color); }

        .bio {
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 2.5rem;
            font-weight: 300;
            color: #ccc;
        }
        .bio-highlight {
            color: var(--accent-color);
            font-weight: 500;
            border-bottom: 1px solid var(--dim-color);
        }
        .arrow {
            display: block;
            margin-top: 1.5rem;
            font-size: 1.2rem;
            animation: pulsate 2s infinite;
            color: var(--dim-color);
        }

        /* --- THE DOORS (Buttons) --- */
        .links-wrapper {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
        }

        .link-btn {
            position: relative;
            display: block;
            text-decoration: none;
            color: var(--text-color);
            border: 1px solid var(--dim-color);
            padding: 1.1rem;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 0.15em;
            transition: all var(--transition-speed) ease;
            overflow: hidden;
            background: rgba(0,0,0,0.3);
            z-index: 1;
            cursor: pointer;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .link-btn::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 0%; height: 100%;
            background-color: var(--accent-color);
            transition: width var(--transition-speed) ease;
            z-index: -1;
        }

        .link-btn:hover {
            color: var(--bg-color);
            border-color: var(--accent-color);
        }
        .link-btn:hover::before { width: 100%; }

        /* --- STATE MODIFIERS --- */
        .link-btn.locked {
            border-color: var(--error-color);
            color: var(--error-color);
            background: rgba(255, 59, 59, 0.05);
        }
        .link-btn.locked:hover {
            background: var(--error-color);
            color: #000;
        }
        .link-btn.locked::before { background-color: var(--error-color); }

        .link-btn.wait {
            border-color: var(--alert-color);
            color: var(--alert-color);
            background: rgba(255, 204, 0, 0.05);
        }
        .link-btn.wait:hover {
            background: var(--alert-color);
            color: #000;
        }
        .link-btn.wait::before { background-color: var(--alert-color); }

        .link-btn.recording {
            border-color: var(--record-color);
            color: var(--record-color);
            animation: borderPulse 2s infinite;
        }
        .link-btn.recording:hover {
            background: transparent;
            color: var(--record-color);
            cursor: default;
        }
        .link-btn.recording::before { width: 0% !important; }

        /* --- THE CONFESSION BOOTH (Formspree) --- */
        .confession-booth {
            display: none;
            width: 100%;
            margin-top: 2rem;
            border-top: 1px dashed var(--dim-color);
            padding-top: 2rem;
            opacity: 0;
            transition: opacity 1s ease;
            text-align: left; /* Align form text left */
        }

        .confession-booth.active {
            display: block;
            animation: ritualFadeIn 1s forwards;
        }

        /* Form Inputs Styling */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.7rem;
            color: var(--dim-color);
            text-transform: uppercase;
            margin-bottom: 0.5rem;
            letter-spacing: 0.1em;
        }

        .form-input, .form-textarea {
            width: 100%;
            background: transparent;
            border: 1px solid var(--dim-color);
            color: var(--accent-color);
            padding: 10px;
            font-family: var(--font-mono);
            font-size: 0.9rem;
            outline: none;
            transition: border-color 0.3s;
            border-radius: 0; /* Brutalist sharp edges */
        }

        .form-input:focus, .form-textarea:focus {
            border-color: var(--record-color);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: var(--dim-color);
            color: var(--bg-color);
            border: none;
            font-family: var(--font-main);
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background: var(--record-color);
        }

        /* --- FOOTER --- */
        .footer {
            margin-top: 3.5rem;
            font-size: 0.6rem;
            color: var(--dim-color);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            opacity: 0.7;
        }

        /* --- ANIMATIONS --- */
        @keyframes ritualFadeIn {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulsate {
            0% { opacity: 0.3; transform: translateY(0); }
            50% { opacity: 1; transform: translateY(5px); }
            100% { opacity: 0.3; transform: translateY(0); }
        }
        @keyframes borderPulse {
            0% { box-shadow: 0 0 5px rgba(0, 255, 65, 0.1); }
            50% { box-shadow: 0 0 15px rgba(0, 255, 65, 0.4); }
            100% { box-shadow: 0 0 5px rgba(0, 255, 65, 0.1); }
        }

        @media (max-height: 700px) {
            .container { padding-top: 1rem; }
            .profile-pic { width: 100px; height: 100px; }
            .bio { font-size: 0.85rem; margin-bottom: 1.5rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="profile-section">
            <div class="profile-container">
                <div class="profile-pic"></div>
            </div>
            
            <div class="handle">
                <a href='https://www.instagram.com/churchofconceptualart' target="_blank" id="glitch-target">@ChurchOfConceptualArt</a>
            </div>
            
            <div class="bio">
                <p>The Church of _______.</p>
                <p>The Old Market is Dead. <span class="bio-highlight">We own the Deed.</span></p>
                <p>Religious Organization, 501(c)(3) Entity.</p>
                <span class="arrow">↓</span>
            </div>
        </div>

        <div class="links-wrapper">
            
            <a href="#" class="link-btn" id="btn-bible">
                The Bible [Our Sacred Text]
            </a>

            <a href="https://tithe.cocausa.org/" class="link-btn" id="btn-tithe" target="_blank">
                Tithe [Secure Donation Portal]
            </a>

            <a href="#" class="link-btn" id="btn-confession">
                Confession [Interest Intake]
            </a>

        </div>

        <div class="confession-booth" id="form-container">
            <form action="https://formspree.io/f/xpwvrybv" method="POST">
                
                <div class="form-group">
                    <label class="form-label">Identity (Optional)</label>
                    <input type="text" name="name" class="form-input" placeholder="ENTER ALIAS">
                </div>

                <div class="form-group">
                    <label class="form-label">Contact Frequency (Email)</label>
                    <input type="email" name="email" class="form-input" placeholder="ENTER EMAIL" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Confession / Inquiry</label>
                    <textarea name="message" class="form-textarea" placeholder="SPEAK..."></textarea>
                </div>

                <button type="submit" class="submit-btn">TRANSMIT</button>
            </form>
        </div>

        <div class="footer">
            © 2025 CoCA. Structural Immunity.
        </div>

    </div>

    <script>
        // --- PHASE III: THE ALGORITHM (JS) ---
        console.log("%c THE SEAT IS OPEN.", "color: #000; background: #fff; font-size: 20px; padding: 10px;");

        // --- BUTTON LOGIC ---

        // 1. THE BIBLE (Paywall/Locked)
        const bibleBtn = document.getElementById('btn-bible');
        bibleBtn.addEventListener('click', (e) => {
            e.preventDefault(); 
            
            if(bibleBtn.classList.contains('locked')) return; 

            const originalText = bibleBtn.innerText;
            
            bibleBtn.classList.add('locked');
            bibleBtn.innerText = "ACCESS DENIED // TIER 1 REQUIRED";
            
            setTimeout(() => {
                bibleBtn.classList.remove('locked');
                bibleBtn.innerText = originalText;
            }, 3000);
        });

        // 2. TITHE (Not ready)
        const titheBtn = document.getElementById('btn-tithe');
        titheBtn.addEventListener('click', (e) => {
            e.preventDefault();
            
            if(titheBtn.classList.contains('wait')) return;

            const originalText = titheBtn.innerText;
            
            titheBtn.classList.add('wait');
            titheBtn.innerText = "KEEP YOUR MONEY... FOR NOW.";
            
            setTimeout(() => {
                titheBtn.classList.remove('wait');
                titheBtn.innerText = originalText;
            }, 3000);
        });

        // 3. CONFESSION (The Portal)
        const confBtn = document.getElementById('btn-confession');
        const formContainer = document.getElementById('form-container');

        confBtn.addEventListener('click', (e) => {
            e.preventDefault();
            
            // If already open, do nothing
            if(confBtn.classList.contains('recording')) return;

            // Visual State Update
            confBtn.classList.add('recording');
            confBtn.innerText = "● MICROPHONE ACTIVE. WE ARE LISTENING.";
            
            // Reveal the Form
            formContainer.classList.add('active');
            
            // Smooth scroll to the form
            setTimeout(() => {
                formContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }, 300);

            console.log("Audio Input: Open. Storage: Infinite.");
        });


        // --- GLITCH EFFECT (Visuals) ---
        const glitchElement = document.getElementById('glitch-target');
        function triggerGlitch() {
            const originalText = "@ChurchOfConceptualArt";
            const glitchChars = "AaBbCcDdEeFfGgHhIiJjLlmMnNoOPpRrSstTUuVvWwXxYyzZ!@#$%^&*()_+-=[]{}|;':,./<>?";
            let iterations = 0;
            const interval = setInterval(() => {
                glitchElement.innerText = originalText
                    .split("")
                    .map((letter, index) => {
                        if(index < iterations) return originalText[index];
                        return glitchChars[Math.floor(Math.random() * glitchChars.length)];
                    })
                    .join("");
                if(iterations >= originalText.length) { 
                    clearInterval(interval);
                    glitchElement.innerText = originalText;
                }
                iterations += 1 / 3;
            }, 30);
        }
        setInterval(() => { if(Math.random() > 0.6) triggerGlitch(); }, 5000);

    </script>
</body>
</html>
