<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoCA | Submission Logged</title>
    <style>
        /* --- THE ARCHITECTURE (Shared DNA) --- */
        :root {
            --bg-color: #050505;
            --text-color: #e0e0e0;
            --accent-color: #ffffff;
            --dim-color: #4a4a4a;
            --record-color: #00ff41;  /* Green for Success */
            --font-main: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            --font-mono: 'Courier New', Courier, monospace; 
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            letter-spacing: 0.05em;
            position: relative;
            overflow: hidden;
        }

        /* Noise Filter (Identical to Index) */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.08'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: -1;
        }

        .container {
            width: 90%;
            max-width: 420px;
            padding: 2rem;
            text-align: center;
            border: 1px solid var(--dim-color);
            background: rgba(0,0,0,0.5);
            opacity: 0;
            animation: fadeIn 1.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            position: relative;
        }

        /* Decorative Corners */
        .container::after {
            content: "";
            position: absolute;
            bottom: -5px; right: -5px;
            width: 20px; height: 20px;
            border-bottom: 2px solid var(--record-color);
            border-right: 2px solid var(--record-color);
        }
        .container::before {
            content: "";
            position: absolute;
            top: -5px; left: -5px;
            width: 20px; height: 20px;
            border-top: 2px solid var(--record-color);
            border-left: 2px solid var(--record-color);
        }

        /* --- TYPOGRAPHY --- */
        h1 {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: var(--record-color);
            margin-bottom: 2rem;
            border-bottom: 1px dashed var(--dim-color);
            padding-bottom: 1rem;
        }

        .status-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--record-color);
            animation: pulse 3s infinite;
        }

        .message {
            font-size: 0.9rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: var(--accent-color);
        }

        .receipt-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            margin-bottom: 2rem;
            text-align: left;
        }

        .receipt-label {
            font-family: var(--font-mono);
            font-size: 0.6rem;
            color: var(--dim-color);
            text-transform: uppercase;
            display: block;
            margin-bottom: 0.3rem;
        }

        .receipt-code {
            font-family: var(--font-mono);
            font-size: 1.1rem;
            color: var(--record-color);
            letter-spacing: 0.1em;
        }

        /* --- ACTION --- */
        .return-btn {
            display: inline-block;
            text-decoration: none;
            color: var(--dim-color);
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            transition: color 0.3s;
            border-bottom: 1px solid transparent;
        }

        .return-btn:hover {
            color: var(--accent-color);
            border-bottom-color: var(--accent-color);
        }

        /* --- ANIMATIONS --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; text-shadow: 0 0 10px rgba(0, 255, 65, 0.5); }
            100% { opacity: 0.5; }
        }

    </style>
</head>
<body>

    <div class="container">
        
        <div class="status-icon">●</div>
        <h1>Transmission Received</h1>

        <div class="message">
            Your confession has been encrypted and archived in the permanent ledger.
            <br><br>
            <span style="font-size: 0.8rem; color: #888;">Do not expect an immediate reply.<br>We process centuries, not seconds.</span>
        </div>

        <div class="receipt-box">
            <span class="receipt-label">CASE REFERENCE ID:</span>
            <span class="receipt-code" id="case-id">LOADING...</span>
        </div>

        <a href="index.html" class="return-btn">← Return to cocausa.org</a>

    </div>

    <script>
        // Generate a bureaucratic looking "Case ID"
        const generateID = () => {
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
            let result = "CoCA-";
            // Add Year Segment
            result += "25-"; 
            // Add Random Segment
            for (let i = 0; i < 6; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        };

        // Delay the reveal slightly for dramatic effect
        setTimeout(() => {
            const codeEl = document.getElementById('case-id');
            codeEl.innerText = generateID();
            
            // Console Indoctrination
            console.log("%c ARCHIVE UPDATED.", "color: #00ff41; background: #000; padding: 5px;");
            console.log(`Reference: ${codeEl.innerText}`);
        }, 800);

    </script>
</body>
</html>
